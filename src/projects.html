<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Faris Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
   
</head>
<body>
    <header class="header">
        <div>
            <a class="header__item-links" href="/"><h3 class="header__name">Faris</h3></a> 
        </div>
        <div>
            <a class="header__item-links" href="/projects"><h4 class="header__projects">PROJECTS</h4></a>
        </div>
        <div>
            <a class="header__item-links" href="/about"><h4 class="header__about">ABOUT</h4></a>
        </div>
    </header>
    <div class="project-slider-page">
            <div class="project-slider-page__side-links">
                    <div class="project-slider-page__side-link-wrapper">
                        <div class="side-link__container">
                            <a href="https://www.linkedin.com/in/faristangastani/"><img class="icon-link" src="images/icons/linkedin-in-brands.svg" /></a>
                        </div>
                        <div class="side-link__container">
                            <a href="https://github.com/farisT"><img class="icon-link" src="images/icons/github-alt-brands.svg" /></a>
                        </div>
                    </div>
                </div>
            <div class="slider-container">

                    <div class="slider">
                        <div class="slide pic1">
                            <div class="project-slider-number__one">1</div>
                            <div>
                                    <img src="images/projectone/bedrijvenportal/bedrijven-portal-triangle1.png" class="bedrijven-portal-triangle-one" />
                            </div>
                            <div>
                                    <img src="images/projectone/bedrijvenportal/bedrijven-portal-triangle2.png" class="bedrijven-portal-triangle-two" />
                            </div>
                            
                            <div class="project-slider-page__main-title-one">Bedrijvenportal</div>
                            <div class="project-slider-page__subtitle-one link-container"><a class="no-decoration-links__pink" href="/projectone">VIEW PROJECT</a></div>
                        </div>
                        <div class="slide pic2">
                            <div class="project-slider-number__two">2</div>
                            <img src="images/projecttwo/Swop/swop-triangle-one.png" class="swop-triangle-one" />
                            <img src="images/projecttwo/Swop/swop-triangle-two.png" class="swop-triangle-two" />
                            <div class="project-slider-page__main-title-two">Swop</div>
                            <div class="project-slider-page__subtitle-two link-container"><a class="no-decoration-links__green"  href="/projecttwo">VIEW PROJECT</a></div>
                        </div>
                        <div class="slide pic3">
                            <div class="project-slider-number__three">3</div>
                            <div class="project-slider-page__main-title-three">ReactStack</div>
                            <div class="project-slider-page__subtitle-three link-container"><a class="no-decoration-links__blue" href="/projectthree">VIEW PROJECT</a></div>
                        </div>
                    </div>
                </div>
                <div>
                        <img class="vertical-slider-line" src="images/slider/Line.svg" />
                        <div class="vertical-slider-counter">1/3</div>
                        <img class="horizontal-slider-line" src="images/slider/Linehorizontal.svg" />
                        <div class="horizontal-slider-counter">1/3</div>
                </div>
                <div class="arrow-up__container">
                        <img src="images/chevron-up.svg" class="arrow-up"/>
                </div>
                <div class="arrow-down__container">
                        <img src="images/chevron-down.svg" class="arrow-down"/>
                </div>
    </div>

</body>
 <script src="js/slider.js"></script>
</html>
